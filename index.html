<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio de decodificar texto</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <div class="figure">
            <div class="navbar-brand">
                <span class="navbar-logo">
                        <img src="images/logo.svg" width height="50" alt="logo" style="height: 3rem;">
                    </a>
                </span>
                <span class="title"><h1 class="title">Criptografador de mensagens</h1></span>
            </div>
      </header>
      <main> 
    <div class="container">
        <div class="criptografar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Escreva o seu texto aqui:"></textarea>
            <div class="termos">
                <p>Digite um texto com letras minúsculas e sem acentos:</p>
            </div>

            <div class="botoes">
                <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
                <input type="button" class="btn-Descriptografar" value="Descriptografar" onclick="descriptografar()">
            </div>
        </div>

        <div class="criptografado">
            <img src="images/menina.svg" alt="" id="menina" />
            <div class="mensagem-criptografada" id="mensagem-criptografada">
                <h2 id="titulo-mensagem">Mensagem não encontrada</h2>
                <p id="paragrafo">Insira a informação a qual deseja criptografar ou descriptografar:</p>
            </div>
        </div>
    </main>

    </div>
